<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
        }

        label {
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #3498db;
            color: #ecf0f1;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        p {
            font-size: 18px;
        }

        img {
            display: block;
            margin: 0 auto;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Kalkulator Sederhana</h1>

    <label>Masukkan Angka Pertama: </label>
    <input type="number" id="angka1"><br>

    <label>Masukkan Angka Kedua: </label>
    <input type="number" id="angka2"><br>

    <label>Operasi: </label>
    <select id="operasi">
        <option value="tambah">Tambah (+)</option>
        <option value="kurang">Kurang (-)</option>
        <option value="kali">Kali (x)</option>
        <option value="bagi">Bagi (/)</option>
        <option value="kalkulus">Kalkulus</option>
    </select><br>

    <button onclick="hitung()">Hitung</button>

    <p>Hasil: <span id="hasil"></span></p>

    <!-- Gambar sederhana -->
    <img src="gambar.png" alt="Gambar Kalkulator">
    <p>Test</p>

    <script>
        function hitung() {
            var angka1 = parseFloat(document.getElementById("angka1").value);
            var angka2 = parseFloat(document.getElementById("angka2").value);
            var operasi = document.getElementById("operasi").value;

            if (operasi === "tambah") {
                document.getElementById("hasil").textContent = angka1 + angka2;
            } else if (operasi === "kurang") {
                document.getElementById("hasil").textContent = angka1 - angka2;
            } else if (operasi === "kali") {
                document.getElementById("hasil").textContent = angka1 * angka2;
            } else if (operasi === "bagi") {
                document.getElementById("hasil").textContent = angka1 / angka2;
            } else if (operasi === "kalkulus") {
                // Fungsi kalkulus dapat ditambahkan di sini
                // Contoh: document.getElementById("hasil").textContent = hitungKalkulus(angka1, angka2);
            }
        }
    </script>
</body>
</html>
